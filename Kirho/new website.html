<link rel="stylesheet"

        margin: 0;

        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);

    }

    h2 {
        color: #333;
    }
    .top i{
    background: #333;
    padding: 10px;
    border-radius: 8px;
    font-size: 15px;
    color:#ca9503;
    background: p;

}

    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 8px;

        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

        padding: 10px 20px;
